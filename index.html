<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
    <body>
        <div class="container">
            <!-- menue -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Event</a></li>

            <!-- typer JS  -->
            <h1>
              I am a
                  <span class="typer" data-delay="200" id="first-typer" data-words="Freelancer,Web Designer,Web Developer" data-colors="#DAF7A6,#FE4242,#FFFF">
                  </span>
            </h1>
            <!-- typer JS -->
            <h2>
              WE are Learning
              <span

                id="some-id"
                data-words="HTML.,CSS.,JavaScript.,Jquery.,Bootstrap."
                data-delay="100"
                data-colors="#FFF633,#33F9FF,#BDBDF0">
              </span>
              <span  class="cursor" data-cursorDisplay="|" data-owner="some-id"></span>
            </h2>
            <button class="typer-stop" data-owner="some-id">Stop</button>
            <button class="typer-start" data-owner="some-id">Start</button>
        </div>



        <script src="js/typer.js"></script>
        <script src="js/main.js"></script>
